language: python

python:
  - "2.7"
  - "3.4"

install:
  - sudo apt-get update
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy numba pip pytest
  - source activate test-environment
  # - pip install pytest-cov python-coveralls
  - pip install git+git://github.com/moble/numpy_quaternion
  - python setup.py install

script:
  # I've had to make some tests' accuracy depend on the value of
  # ell_max, so I run the tests for multiple values of ell_max -- in
  # particular, for my most important use case, ell=8.  And then I run
  # again for the largest ell_max, but only the faster tests, so that
  # Travis isn't overtaxed.  (Those slower tests have already
  # established their patterns anyway; the interesting tests for large
  # ell_max are the ones like overflow and underflow, which are pretty
  # fast anyway.)
  # - py.test test_* --cov=spherical_functions --ell_max 8 --run_slow_tests -s
  - py.test --ell_max 8 --run_slow_tests -s
  - py.test --ell_max 32

